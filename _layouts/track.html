---
layout: default
---
<article class="track">

  <header>
    <h1 itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="content" itemprop="articleBody">
    {{ content }}
    <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ page.embed_id }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
  </div>

</article>
