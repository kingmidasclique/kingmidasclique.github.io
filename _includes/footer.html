<div class="footer-wrapper">
<footer class="container">
  <div class="pure-g">

      <div class="pure-u-1-3">
        <strong>{{ site.title }}</strong>

          {% if site.twitter_username %}
            <a href="https://www.twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          {% endif %}

          {% if site.facebook_page %}
            <a href="https://www.facebook.com/{{ site.facebook_page }}"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
          {% endif %}

          {% if site.email %}
            <a href="mailto:{{ site.email }}"><i class="fa fa-envelope" aria-hidden="true"></i></a>
          {% endif %}

        </ul>
      </div>

      <div class="pure-u-1-3">
        <strong>{{ site.title }}</strong>
      </div>

      <div class="pure-u-1-3">
        <strong>{{ site.title }}</strong>
      </div>

  </div>

</footer>
